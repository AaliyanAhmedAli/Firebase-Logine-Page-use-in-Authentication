<body>
    
    <center>
    <div class="container">
        <h1>SignUp</h1>

                <input type="text" placeholder="First Name" id="first-name">
            </div>
            <div class="input">
                <input type="text" placeholder="Last Name" id="last-name">
            </div>
            <div class="input">

                <input type="email" placeholder="email" id="email">
            </div>
            <div class="input">
                <input type="password" placeholder="password" id="password">
            </div>
            <button id="Button" value="Sign Up">SignUp</button>
            <div class="member">
                Alredy a Member? <a href="./logine.html">Logine Here</a>
            </div>
        </form>
